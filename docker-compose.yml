services:
  laravel.test:
    build:
      context: ./vendor/laravel/sail/runtimes/8.4
      dockerfile: Dockerfile
      args:
        WWWGROUP: '${WWWGROUP}'
    image: sail-8.4/app
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    ports:
      - APP_PORT=8080
      - VITE_PORT=5173
    environment:
      WWWUSER: '${WWWUSER}'
      LARAVEL_SAIL: 1
      XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
      XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
      IGNITION_LOCAL_SITES_PATH: '${PWD}'
    volumes:
      - '.:/var/www/html'
    depends_on:
      - mysql
    networks:
      - sail

  mysql:
    image: mysql:8.0
    ports:
      - '3307:3306'  # El host usa 3307, contenedor sigue en 3306
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: transportation_management_system
      MYSQL_USER: mysqladmin
      MYSQL_PASSWORD: Blitzkrieg01*
    volumes:
      - sail-mysql:/var/lib/mysql
    networks:
      - sail

networks:
  sail:
    driver: bridge

volumes:
  sail-mysql:
    driver: local

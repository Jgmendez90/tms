spec:
  name: loadpartner-tms
  services:
    - name: web
      git:
        branch: main
        repo_clone_url: https://github.com/loadpartner/tms.git
      envs:
      - key: APP_KEY
        value: "base64:UdAH2B63rlotjrkSSsj3Hppy4gbfr+OeHvtSdF9r9q8="
      run_command: |
        apt-get update
        apt-get install -y gnupg gosu curl ca-certificates zip unzip git supervisor sqlite3 libcap2-bin libpng-dev python3 dnsutils librsvg2-bin fswatch  
        curl -sS 'https://keyserver.ubuntu.com/pks/lookup?op=get&search=0x14aa40ec0831756756d7f66c4f4ea0aae5267a6c' | gpg --dearmor | tee /etc/apt/keyrings/ppa_ondrej_php.gpg > /dev/null 
        echo "deb [signed-by=/etc/apt/keyrings/ppa_ondrej_php.gpg] https://ppa.launchpadcontent.net/ondrej/php/ubuntu noble main" > /etc/apt/sources.list.d/ppa_ondrej_php.list
        apt-get install -y php8.4 php8.4-cli php8.4-dev php8.4-pgsql php8.4-sqlite3 php8.4-gd php8.4-curl php8.4-mongodb php8.4-imap php8.4-mysql php8.4-mbstring php8.4-xml php8.4-zip php8.4-bcmath php8.4-soap php8.4-intl php8.4-readline php8.4-ldap php8.4-msgpack php8.4-igbinary php8.4-redis php8.4-memcached php8.4-pcov php8.4-imagick php8.4-xdebug
        cp .env.example .env 
        composer install
        touch database/database.sqlite
        php artisan migrate --seed
        npm install
        php artisan key:generate
        npm run dev
        heroku-php-apache2 public/
      environment_slug: php
